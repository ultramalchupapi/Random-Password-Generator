<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h1>Generate a password</h1>
    <div id="input-container">
        <input placeholder="Password will appear here..." readonly id="input">
        <i class="fa-regular fa-copy" title="Copy password to clipboard" id="copy-btn" onclick="copyPassword()"></i>
    </div>
    <div id="pw-length-container">
        <label for="password-length">Password Length:</label>
        <input type="number" min="6" value="6" id="password-length">
    </div>
    <button id="generate" onclick="generateRandom()"><i class="fa-solid fa-bolt"></i> Generate Password</button>
    <script src="password.js"></script>
</body>
</html>
